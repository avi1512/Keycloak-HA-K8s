apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: keycloak-tls
  namespace: sso
data:
  tls.crt: 
  tls.key: 
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: sso
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts: 
    - sso-test.oecdev.oeconnection.com
    secretName: keycloak-tls
  rules:
  - host: sso-test.oecdev.oeconnection.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak-svc
            port:
              number: 8080
